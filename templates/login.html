<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritiqueSpark - Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #7C3AED;
            --background-color: #F9FAFB;
            --text-color: #1F2937;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.343 0L13.857 8.485 15.272 9.9l7.9-7.9h-.83zm5.657 0L19.514 8.485 20.93 9.9l8.485-8.485h-1.415zM32.372 0L26.8 5.657 28.214 7.07 34.8.828 32.37 0zm-10.656.5L17.5 4.716l1.414 1.414L23.13 1.914 21.714.5zm10.656 0L31.5 1.914l4.214 4.214L37.13 4.714 32.372.5zm-16.314.328L12.143 4.414l1.414 1.414L17.8 1.414l-1.414-1.414zM0 5.373l.828-.828L4.485 8.2 1.414 5.13 0 5.374zm0 5.656l.828-.828 6.485 6.485L4.9 13.27 0 11.03zm0 5.657l.828-.828 8.485 8.485L6.9 18.93 0 16.686zm0 5.657l.828-.828 10.485 10.485L8.9 24.587 0 22.343zm0 5.657l.828-.828 12.485 12.485-2.414-2.414L0 28zM0 34l.828-.828 14.485 14.485-2.414-2.414L0 33.657zm0 5.657l.828-.828 16.485 16.485-2.414-2.414L0 39.314zM0 45.314l.828-.828 18.485 18.485-2.414-2.414L0 45.314zM0 51.028l.828-.828 20.485 20.485-2.414-2.414L0 51.029zm0 5.657l.828-.828 22.485 22.485-2.414-2.414L0 56.686zM0 62.343l.828-.828 24.485 24.485-2.414-2.414L0 62.343z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            animation: slide 60s linear infinite;
            pointer-events: none;
        }

        @keyframes slide {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
        }

        .form-control {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 9999px;
            border: 2px solid #E5E7EB;
            font-size: 1rem;
            transition: all 0.2s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            width: 100%;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .toggle-link:hover {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .brand-link {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 2;
        }

        .brand-link:hover {
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <a href="/" class="brand-link">
        <i class="bi bi-lightning-charge-fill"></i>
        CritiqueSpark
    </a>

    <div class="auth-container">
        <h3 class="form-title" id="form-title">Welcome Back</h3>
        
        <div id="login-form">
            <form action="/login" method="POST">
                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-auth">Sign In</button>
            </form>
            <span class="toggle-link" onclick="toggleForm()">New to CritiqueSpark? Create an account</span>
        </div>

        <div id="signup-form" style="display: none;">
            <form action="/signup" method="POST">
                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-auth">Create Account</button>
            </form>
            <span class="toggle-link" onclick="toggleForm()">Already have an account? Sign in</span>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Welcome Back';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
